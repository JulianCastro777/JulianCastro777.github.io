<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torres de Hanoi - Firebase</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Torres de Hanoi üî•</h1>
        
        <!-- Controles del juego -->
        <div class="controls">
            <button id="resetBtn">Nuevo Juego</button>
            <select id="diskCount">
                <option value="3">3 Discos</option>
                <option value="4">4 Discos</option>
                <option value="5" selected>5 Discos</option>
                <option value="6">6 Discos</option>
            </select>
            <div id="moveCounter">Movimientos: 0</div>
        </div>

        <!-- √Årea del juego -->
        <div id="gameArea">
            <div class="tower" id="tower-0" data-tower="0"></div>
            <div class="tower" id="tower-1" data-tower="1"></div>
            <div class="tower" id="tower-2" data-tower="2"></div>
        </div>

        <!-- Tabla de l√≠deres -->
        <div class="leaderboard">
            <h2>üèÜ Mejores Jugadores</h2>
            <div id="leaderboardList">Cargando...</div>
        </div>

        <!-- Mensajes de estado -->
        <div id="statusMessage"></div>
    </div>

    <script>
        // Configuraci√≥n de Firebase (Reemplaza con tus credenciales)
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            projectId: "TU_PROYECTO",
            storageBucket: "TU_PROYECTO.appspot.com",
            messagingSenderId: "TU_SENDER_ID",
            appId: "TU_APP_ID"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Variables del juego
        let selectedTower = null;
        let currentDisks = 5;
        let moveCount = 0;
        let currentGameId = null;
    </script>
    
    <!-- Script principal -->
    <script src="game.js"></script>
</body>
</html>
