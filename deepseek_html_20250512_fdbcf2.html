<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torres de Hanoi - GitHub Pages</title>
    <style>
        /* Estilos integrados para evitar problemas con paths */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 20px 0;
            position: relative;
        }

        .tower {
            width: 20px;
            height: 200px;
            background: #666;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
            margin: 0 20px;
        }

        .disk {
            height: 20px;
            background: #4CAF50;
            position: absolute;
            border-radius: 10px;
            transition: all 0.3s;
            border: 2px solid #388E3C;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #moveCounter {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        #status {
            color: #F44336;
            min-height: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Torres de Hanoi</h1>
    
    <div class="controls">
        <button onclick="startGame(5)">Nuevo Juego (5 discos)</button>
        <div id="moveCounter">Movimientos: 0</div>
    </div>
    
    <div class="game-container">
        <div class="tower" id="tower0" onclick="handleTowerClick(0)"></div>
        <div class="tower" id="tower1" onclick="handleTowerClick(1)"></div>
        <div class="tower" id="tower2" onclick="handleTowerClick(2)"></div>
    </div>
    
    <div id="status"></div>

    <script>
        // Variables del juego
        let towers = [[], [], []];
        let selectedTower = null;
        let moveCount = 0;
        const colors = ['#4CAF50', '#2196F3', '#FF9800', '#E91E63', '#9C27B0'];

        // Inicializar el juego
        function startGame(diskCount = 5) {
            towers = [Array.from({length: diskCount}, (_, i) => diskCount - i), [], []];
            moveCount = 0;
            selectedTower = null;
            updateDisplay();
            document.getElementById('status').textContent = '';
        }

        // Manejar clic en las torres
        function handleTowerClick(towerIndex) {
            if (!selectedTower !== null && selectedTower !== towerIndex) {
                if (moveDisk(selectedTower, towerIndex)) {
                    moveCount++;
                    document.getElementById('status').textContent = '';
                    checkWin();
                } else {
                    document.getElementById('status').textContent = 'Movimiento invÃ¡lido!';
                }
                selectedTower = null;
            } else {
                selectedTower = towerIndex;
            }
            
            updateDisplay();
        }

        // LÃ³gica de movimiento de discos
        function moveDisk(from, to) {
            const disk = towers[from][towers[from].length - 1];
            const targetTop = towers[to][towers[to].length - 1;
            
            if (!disk || (towers[to].length > 0 && disk > towers[to][targetTop])) {
                return false;
            }
            
            towers[from].pop();
            towers[to].push(disk);
            return true;
        }

        // Actualizar la interfaz
        function updateDisplay() {
            document.getElementById('moveCounter').textContent = `Movimientos: ${moveCount}`;
            
            towers.forEach((tower, index) => {
                const towerElement = document.getElementById(`tower${index}`);
                towerElement.innerHTML = '';
                
                tower.forEach((size, position) => {
                    const disk = document.createElement('div');
                    disk.className = 'disk';
                    disk.style.width = `${size * 30 + 40}px`;
                    disk.style.bottom = `${position * 25}px`;
                    disk.style.backgroundColor = colors[(size - 1) % colors.length];
                    towerElement.appendChild(disk);
                });
            });
        }

        // Verificar victoria
        function checkWin() {
            if (towers[2].length === 5 || towers[1].length === 5) {
                document.getElementById('status').textContent = 'Â¡Ganaste! ðŸŽ‰';
                setTimeout(() => startGame(5), 2000);
            }
        }

        // Iniciar juego al cargar
        window.onload = startGame;
    </script>
</body>
</html>
